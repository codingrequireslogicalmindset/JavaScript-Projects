<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge</title>
</head>

<body>
    <input id="myText" placeholder="Lieblingstier">

    <button onclick="getInput()" id="animal"></button>

    <script>
        function getInput() {
            let animal = document.getElementById('myText').value;
            document.getElementById('myText').value = `Mein Lieblingstier ist ein(e) ${animal}`;
        }
    </script>

</body>

</html>
