<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechner</title>

    <script>
        function add() {
            let myFirstNumber =  +document.getElementById('number1').value;
            let mySecondNumber = +document.getElementById('number2').value;
            let result = myFirstNumber + mySecondNumber

            document.getElementById("Ergebnis").innerHTML=`Das Ergebnis lautet ${result}`;
        }
    </script>

</head>


<body>
    <input id="number1" type="number">
    <input id="number2" type="number">
    <button onclick="add()">Addieren</button>
    <h1 id="Ergebnis"></h1>


</body>

</html>
